group 'kirk'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlinVersion = '1.1.3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compile "org.seleniumhq.selenium:selenium-java:3.4.0"
    compile group: 'org.aeonbits.owner', name: 'owner', version: '1.0.9'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    testCompile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '1.7.0'
    testCompile 'me.tatarka.assertk:assertk:1.0-SNAPSHOT'
    testCompile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.6.v20170531'
    testCompile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.6.v20170531'
    testCompile group: 'com.codeborne', name: 'selenide', version: '4.5'

}

test{
    useTestNG()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat = 'full'
    }
}
